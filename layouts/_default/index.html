{{define "main" }}
<section class="min-h-screen flex flex-col lg:items-start items-center justify-center lg:p-8 border-b" id="about">
  <h1 class="text-7xl text-neutral mb-4">{{upper .Site.Params.firstName}} <span class="text-base-content">{{upper
      .Site.Params.lastName}}</span>
  </h1>
  <a class="text-2xl text-base-content hover:text-warning uppercase transition" {{printf "href=mailto:%s"
    .Site.Params.email | safeHTMLAttr}}>{{
    .Site.Params.email}}</a>
  <div class="mt-8 flex flex-row gap-x-4 sm:gap-x-8">
    {{range site.Params.handles}}
    <a target="_blank" class="btn w-10 h-10 sm:w-14 sm:h-14 btn-square btn-base-100" href={{.link}}>
      <img height="32" width="32" src={{printf "/%s.svg" .icon}}>
      </img>
    </a>
    {{end}}
  </div>
</section>
<section class="min-h-screen flex flex-col lg:items-start items-center justify-center lg:p-8 border-b" id="skills">
  <h2 class="text-6xl text-neutral mb-4">Nothing here yet</h2>
</section>
<section class="min-h-screen flex flex-col lg:items-start items-center justify-center lg:p-8 border-b" id="creations">
  <h2 class="text-6xl text-neutral mb-4">Nothing here yet</h2>
</section>
<section class="min-h-screen flex flex-col lg:items-start items-center justify-center lg:p-8 border-b" id="experience">
  <h2 class="text-6xl text-neutral mb-4">Nothing here yet</h2>
</section>
<section class="min-h-screen flex flex-col lg:items-start items-center justify-center lg:p-8 border-b" id="education">
  <h2 class="text-6xl text-neutral mb-4">Nothing here yet</h2>
</section>
{{end}}
